<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="Using CellJS">
    <meta name="author" content="Christian Galvez">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CellJS Example by Christian Galvez</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <script src="https://www.celljs.org/cell.js"></script>
    <script>
        var header = {
            $type: "nav",
            class: "navbar",
            style: "background-color: #CDDC39; width: 100%; padding: 5px 10px;",
            $components: [{
                $type: "a",
                class: "navbar-brand",
                $text: "Christian Galvez"
            }]
        };

        var el = {
            $cell: true,
            $type: "div",
            class: "container-fluid",
            style: "background-color: #fafafa; width: 100%; height: 100vh;",
            $components: [
                header
            ]
        };
    </script>
</head>

</html>
