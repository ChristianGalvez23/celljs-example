<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="Using CellJS">
    <meta name="author" content="Christian Galvez">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CellJS Example by Christian Galvez</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="https://www.celljs.org/cell.js"></script>
    <script>
        var menuOptions = ["Home", "Section 1", "Section 2", "Section 3"];

        function items(item) {
            return {
                $type: "li",
                class: "nav-item",
                $components: [{
                    $type: "a",
                    class: "nav-link",
                    href: "#",
                    $text: item
                }]
            }
        }

        var menu = {
            $type: "div",
            class: "navbar-collapse navbar-expand-lg",
            $components: [{
                $type: "ul",
                class: "navbar-nav mr-auto",
                $components: menuOptions.map(items)
            }]
        };

        var header = {
            $type: "header",
            class: "header",
            $components: [{
                $type: "div",
                class: "container-fluid",
                $components: [{
                    $type: "div",
                    class: "row",
                    $components: [{
                            $type: "div",
                            class: "col-md-6",
                            $components: [{
                                $type: "a",
                                href: "#",
                                class: "navbar-brand",
                                $text: "ChristianGalvez"
                            }]
                        },
                        {
                            $type: "div",
                            class: "col-md-6",
                            $components: [
                                menu
                            ]
                        }
                    ]
                }]
            }]
        };

        var el = {
            $cell: true,
            $type: "div",
            class: "container-fluid",
            $components: [
                header,
                {
                    $type: "h1",
                    $text: "Hola Mundo!"
                }
            ]
        };
    </script>
</head>

</html>
